<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout::layout(~{::title},~{},~{::#content})}">

<head th:replace="~{head::head(~{::title})}">
	<title th:text="statitics"></title>
	<style>
		.tab-table {
			padding: 5px;
			background-color: rgb(186, 215, 147);
			font-size: 18px;
			color: #ffffff;
			border-radius: 20px;
			text-align: center;
		}

		.tab-table td:hover {
			background-color: rgb(0, 128, 0);
			font-size: 23px;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<div id="content">
		<hr>
		<div class="tab-table">
			<table>
				<tr>
					<td onclick="location.href='/statistics/year'">연도별 매출</td>
					<td onclick="location.href='/statistics/month'">달별 매출</td>
					<td onclick="location.href='/statistics/day'">이달 매출</td>
					<td onclick="location.href='/statistics/today'">오늘 매출</td>
					<td onclick="location.href='/statistics/menu'">메뉴별 매출</td>
				</tr>
			</table>
		</div>
		
		<h2>메뉴별 매출량</h2>
		
		<hr>
		<h3>일</h3>
		<table border="1">
		<tr>
			<td>메뉴</td>
			<td>총판매수</td>
			<td>총판매액</td>
		</tr>
			<tr th:each="d : ${Day}">
				<td th:text="${d[0]}"></td>
				<td th:text="${d[1]}+잔"></td>
				<td th:text="${d[2]}+원"></td>
			</tr>
		</table>
		
		<hr>
		<h3>월</h3>
		<table border="1">
		<tr>
			<td>메뉴</td>
			<td>총판매수</td>
			<td>총판매액</td>
		</tr>
			<tr th:each="m : ${Month}">
				<td th:text="${m[0]}"></td>
				<td th:text="${m[1]}+잔"></td>
				<td th:text="${m[2]}+원"></td>
			</tr>
		</table>
		
			<hr>
			<h3>년</h3>
		<table border="1">
		<tr>
			<td>메뉴</td>
			<td>총판매수</td>
			<td>총판매액</td>
		</tr>
			<tr th:each="y : ${Year}">
				<td th:text="${y[0]}"></td>
				<td th:text="${y[1]}+잔"></td>
				<td th:text="${y[2]}+원"></td>
			</tr>
		</table>

		
	</div>
</body>

</html>
