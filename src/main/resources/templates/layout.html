<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(title, link, content)">

<head>
	<meta charset="UTF-8">
	<title th:replace="${title}"></title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<th:block th:replace="${link}">
		<link rel="stylesheet" href="static/css/style.css">
	</th:block>
	<style>
		.div-right {
			float: right;
		}

		.div-right form {
			float: right;
		}

		.tab-table {
			padding: 5px;
			background-color: rgb(186, 215, 147);
			font-size: 18px;
			color: #ffffff;
			border-radius: 20px;
			text-align: center;
		}
		.tab-table td:hover {
			background-color: rgb(0, 128, 0);
			font-size: 23px;
			border-radius: 10px;
		}
		.input-style{
			font-size: 18px;
			color: #ffffff;
			background-color: rgb(128, 128, 0);
			border-radius: 5px;
			text-align: center;
		}

	</style>

</head>

<body>
	<th:block sec:authorize="isAuthenticated()">
		<div class="div-right">
			<span th:text="${mnName}"></span>님
			<form name="logoutForm" th:action="@{/logout}" method="post">
				<input type="submit" value="로그아웃" class="input-style" />
			</form>
		</div>
		<br><br>
		<div class="tab-table">
			<table>
			<colgroup>
			<col width="30%">
			<col width="30%">
			<col width="30%">
		</colgroup>
				<tr>
					<td onclick="location.href='/addmanager'">관리자관리</td>
					<td onclick="location.href='/addmenu'">메뉴관리</td>
					<td onclick="location.href='/statistics'">판매관리</td>
				</tr>
			</table>
		</div>
	</th:block>
	<br>
	<div th:replace="${content}"></div>
</body>

</html>
